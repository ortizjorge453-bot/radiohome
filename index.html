<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RADIO HOME</title>
    <!-- Incluye el CDN de Tailwind CSS para un diseño moderno -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Incluye el CDN de Font Awesome para los íconos de redes sociales -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" xintegrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb25gQY1eJ05gXpE5vK/4yD4uR/kY9+l2e+f5A==" crossorigin="anonymous" referrerpolicy="no-eferrer">
    
    <!-- Archivo de manifiesto para PWA -->
    <link rel="manifest" href="/manifest.json">
    
    <style>
        /* Estilos personalizados para el fondo */
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: flex-end; /* Alinea el contenido a la derecha */
            align-items: center;
            min-height: 100vh;
            text-align: center;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-color: #1a202c; /* Color de fallback */
            background-image: url('Fondo.png');
        }
        
        /* Estilos para el texto de la marca */
        .text-gradient {
            background-image: linear-gradient(45deg, #d9534f, #f97316);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        /* Estilo para el contenedor del chat */
        #chat-container {
            height: 400px;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
        }
        .chat-message {
            text-align: left;
            border-radius: 1.5rem; /* Esquinas más redondeadas */
        }
    </style>
</head>
<body class="p-4 sm:p-8">
    
    <div class="relative w-full max-w-lg bg-gray-900 bg-opacity-70 p-8 sm:p-10 rounded-3xl shadow-2xl backdrop-blur-md border border-gray-700 transform transition-all hover:scale-105 duration-500 text-white">
        <div class="space-y-6">
            <h1 class="text-5xl sm:text-7xl font-extrabold leading-tight mb-2">
                <span class="text-gradient">RADIO HOME</span>
            </h1>
            <p class="text-lg sm:text-xl text-gray-200">
                ¡Sintoniza tu música favorita, 24/7!
            </p>

            <!-- Reproductor de Audio -->
            <div class="w-full">
                <audio controls class="w-full rounded-full shadow-lg transition-all hover:shadow-xl hover:scale-105 duration-300">
                    <!-- Reproductor de audio actualizado con el stream de Zeno.fm -->
                    <source src="https://stream.zeno.fm/0enb8vaznpouv.mp3" type="audio/mpeg">
                    Tu navegador no soporta el elemento de audio.
                </audio>
            </div>

            <!-- Sección de Chat en Vivo -->
            <div class="mt-8 space-y-4">
                <h2 class="text-3xl font-bold text-white">Chat en Vivo</h2>
                <div id="user-info" class="text-sm text-gray-300">
                    <span id="display-name-text">Nombre de Usuario: Cargando...</span>
                </div>
                
                <!-- Contenedor para la entrada del nombre de usuario -->
                <div class="flex flex-col sm:flex-row gap-2">
                    <input type="text" id="display-name-input" placeholder="Elige tu nombre..."
                        class="flex-1 p-3 rounded-full bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <button id="set-name-btn"
                        class="px-5 py-3 rounded-full bg-green-600 text-white font-semibold shadow-lg hover:bg-green-700 transition-colors">
                        Guardar Nombre
                    </button>
                </div>
                
                <!-- Contenedor de mensajes del chat -->
                <div id="chat-container" class="bg-gray-800 p-4 space-y-3 text-white">
                    <!-- Los mensajes se mostrarán aquí -->
                </div>

                <!-- Formulario de entrada de chat -->
                <form id="chat-form" class="flex gap-2">
                    <input type="text" id="chat-input" placeholder="Escribe tu mensaje..."
                        class="flex-1 p-3 rounded-full bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <button type="submit"
                        class="px-5 py-3 rounded-full bg-blue-600 text-white font-semibold shadow-lg hover:bg-blue-700 transition-colors">
                        Enviar
                    </button>
                </form>
            </div>

            <!-- Sección de Redes Sociales -->
            <div class="mt-8 space-y-4">
                <h2 class="text-3xl font-bold text-white">Síguenos</h2>
                <div class="flex justify-center gap-6 text-2xl">
                    <a href="https://wa.me/numerodetelefono" target="_blank" class="p-3 bg-gray-700 rounded-full hover:bg-gray-600 transition-colors duration-300 text-white">
                        <i class="fab fa-whatsapp"></i>
                    </a>
                    <a href="https://www.facebook.com/tupagina" target="_blank" class="p-3 bg-gray-700 rounded-full hover:bg-gray-600 transition-colors duration-300 text-white">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="https://twitter.com/tuusuario" target="_blank" class="p-3 bg-gray-700 rounded-full hover:bg-gray-600 transition-colors duration-300 text-white">
                        <i class="fab fa-x-twitter"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts de Firebase y Gemini API -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Firebase configuration and initialization
        const appId = typeof window.__app_id !== 'undefined' ? window.__app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof window.__firebase_config !== 'undefined' ? window.__firebase_config : '{}');
        const initialAuthToken = typeof window.__initial_auth_token !== 'undefined' ? window.__initial_auth_token : null;
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        setLogLevel('debug');

        let userId = null;
        let authReady = false;
        let displayName = "Anónimo";
        
        // Sign in anonymously
        async function signIn() {
            try {
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }
                userId = auth.currentUser.uid;
                
                // Cargar nombre de usuario desde el almacenamiento local
                const savedName = localStorage.getItem('chatDisplayName');
                if (savedName) {
                    displayName = savedName;
                    document.getElementById('display-name-input').value = savedName;
                }
                document.getElementById('display-name-text').textContent = `Nombre: ${displayName}`;

                authReady = true;
                setupChatListener();
            } catch (error) {
                console.error("Error signing in: ", error);
            }
        }

        // Función para formatear el timestamp a una cadena legible
        function formatTimestamp(timestamp) {
            const now = new Date();
            const messageDate = new Date(timestamp);
            const diffInDays = Math.floor((now - messageDate) / (1000 * 60 * 60 * 24));
            const timeString = messageDate.toLocaleTimeString('es-ES', { hour: '2-digit', minute: '2-digit' });
            
            if (diffInDays === 0) {
                return `Hoy, ${timeString}`;
            } else if (diffInDays === 1) {
                return `Ayer, ${timeString}`;
            } else if (diffInDays > 1 && diffInDays < 7) {
                return `Hace ${diffInDays} días`;
            } else {
                return messageDate.toLocaleDateString('es-ES', { 
                    day: 'numeric', 
                    month: 'short', 
                    year: 'numeric' 
                });
            }
        }

        // Chat functionality
        function setupChatListener() {
            if (!authReady) return;
            const chatCollectionPath = `/artifacts/${appId}/public/data/chat`;
            const q = query(collection(db, chatCollectionPath));

            onSnapshot(q, (snapshot) => {
                const messagesContainer = document.getElementById('chat-container');
                const messages = [];
                snapshot.forEach((doc) => {
                    messages.push(doc.data());
                });

                // Ordenar los mensajes por timestamp en el cliente, ya que Firestore no admite "orderBy" sin índice
                messages.sort((a, b) => a.timestamp - b.timestamp);
                
                messagesContainer.innerHTML = '';
                messages.forEach((messageData) => {
                    const messageElement = document.createElement('div');
                    messageElement.classList.add('chat-message', 'p-4', 'rounded-2xl', 'break-words', 'mb-2');
                    
                    const senderId = messageData.userId;
                    const senderName = messageData.displayName || `Usuario (${senderId})`;
                    const isUser = senderId === userId;
                    const formattedDateTime = formatTimestamp(messageData.timestamp);
                    
                    if (isUser) {
                        messageElement.classList.add('text-right', 'bg-blue-700', 'text-white');
                    } else {
                        messageElement.classList.add('text-left', 'bg-gray-700', 'text-white');
                    }

                    messageElement.innerHTML = `
                        <p class="font-bold text-sm text-gray-300">
                            ${isUser ? 'Tú' : senderName}:
                        </p>
                        <p class="mt-1">${messageData.message}</p>
                        <span class="text-xs text-gray-400 mt-1 block">${formattedDateTime}</span>
                    `;
                    messagesContainer.appendChild(messageElement);
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                });
            }, (error) => {
                console.error("Error listening to chat messages: ", error);
            });
        }
        
        // Evento de escucha para el envío del formulario
        const chatForm = document.getElementById('chat-form');
        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault(); // Previene la recarga de la página
            const inputField = document.getElementById('chat-input');
            const message = inputField.value.trim();

            if (message && userId) {
                try {
                    const chatCollectionPath = `/artifacts/${appId}/public/data/chat`;
                    await addDoc(collection(db, chatCollectionPath), {
                        message: message,
                        userId: userId,
                        displayName: displayName,
                        timestamp: Date.now()
                    });
                    inputField.value = '';
                } catch (error) {
                    console.error("Error adding document: ", error);
                }
            } else {
                console.error("No message to send or user not authenticated.");
            }
        });

        document.getElementById('set-name-btn').addEventListener('click', () => {
            const nameInput = document.getElementById('display-name-input');
            const newName = nameInput.value.trim();
            if (newName) {
                displayName = newName;
                localStorage.setItem('chatDisplayName', newName);
                document.getElementById('display-name-text').textContent = `Nombre: ${displayName}`;
            }
        });

        // ===================================
        // Inicialización
        // ===================================
        signIn();

        // Script to load background image
        window.addEventListener('load', () => {
            const bgImage = "Fondo.png";
            const body = document.body;
            const img = new Image();
            img.src = bgImage;
            img.onload = () => {
                body.style.backgroundImage = `url('${bgImage}')`;
            };
        });
    </script>
</body>
</html>
