<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RADIO HOME</title>
    <!-- Incluye el CDN de Tailwind CSS para un diseño moderno -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Incluye el CDN de Font Awesome para los íconos de redes sociales -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" xintegrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb25gQY1eJ05gXpE5vK/4yD4uR/kY9+l2e+f5A==" crossorigin="anonymous" referrerpolicy="no-eferrer">
    
    <!-- Archivo de manifiesto para PWA -->
    <link rel="manifest" href="/manifest.json">
    
    <style>
        /* Estilos personalizados para el fondo */
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: flex-end; /* Alinea el contenido a la derecha */
            align-items: center;
            min-height: 100vh;
            text-align: center;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-color: #1a202c; /* Color de fallback */
            background-image: url('Fondo.png');
        }
        
        /* Estilos para el texto de la marca */
        .text-gradient {
            background-image: linear-gradient(45deg, #d9534f, #f97316);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        /* Estilo para las barras de sonido */
        .sound-bar-container {
            display: flex;
            justify-content: center;
            gap: 4px;
            height: 30px;
            align-items: flex-end;
        }

        .sound-bar {
            width: 4px;
            background-color: #f97316;
            border-radius: 2px;
            height: 5px; /* Altura inicial */
        }

        /* Animación para las barras de sonido */
        .sound-bar-container.is-playing .sound-bar {
            animation-name: animate-sound-bar;
            animation-duration: 1s;
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
        }
        
        .sound-bar:nth-child(1) { animation-delay: -1s; }
        .sound-bar:nth-child(2) { animation-delay: -1.2s; }
        .sound-bar:nth-child(3) { animation-delay: -0.8s; }
        .sound-bar:nth-child(4) { animation-delay: -1.1s; }
        .sound-bar:nth-child(5) { animation-delay: -0.9s; }
        .sound-bar:nth-child(6) { animation-delay: -1.3s; }
        .sound-bar:nth-child(7) { animation-delay: -0.7s; }
        .sound-bar:nth-child(8) { animation-delay: -1.5s; }
        .sound-bar:nth-child(9) { animation-delay: -1s; }
        .sound-bar:nth-child(10) { animation-delay: -1.4s; }

        @keyframes animate-sound-bar {
            0%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(3); }
        }
    </style>
</head>
<body class="p-4 sm:p-8">
    
    <div class="relative w-full max-w-lg bg-gray-900 bg-opacity-70 p-8 sm:p-10 rounded-3xl shadow-2xl backdrop-blur-md border border-gray-700 transform transition-all hover:scale-105 duration-500 text-white">
        <div class="space-y-6">
            <h1 class="text-5xl sm:text-7xl font-extrabold leading-tight mb-2">
                <span class="text-gradient">RADIO HOME</span>
            </h1>
            <p class="text-lg sm:text-xl text-gray-200">
                ¡Sintoniza tu música favorita, 24/7!
            </p>

            <!-- Reproductor de Audio -->
            <div class="w-full">
                <audio id="audioPlayer" controls class="w-full rounded-full shadow-lg transition-all hover:shadow-xl hover:scale-105 duration-300">
                    <!-- Reproductor de audio actualizado con el stream de Zeno.fm -->
                    <source src="https://stream.zeno.fm/0enb8vaznpouv.mp3" type="audio/mpeg">
                    Tu navegador no soporta el elemento de audio.
                </audio>
            </div>

            <!-- Barras de Sonido -->
            <div id="soundBarContainer" class="sound-bar-container mt-4">
                <div class="sound-bar"></div>
                <div class="sound-bar"></div>
                <div class="sound-bar"></div>
                <div class="sound-bar"></div>
                <div class="sound-bar"></div>
                <div class="sound-bar"></div>
                <div class="sound-bar"></div>
                <div class="sound-bar"></div>
                <div class="sound-bar"></div>
                <div class="sound-bar"></div>
            </div>
            

[Image of a sound wave]


            <!-- Sección de Redes Sociales -->
            <div class="mt-8 space-y-4">
                <h2 class="text-3xl font-bold text-white">Síguenos</h2>
                <div class="flex justify-center gap-6 text-2xl">
                    <a href="https://wa.me/numerodetelefono" target="_blank" class="p-3 bg-gray-700 rounded-full hover:bg-gray-600 transition-colors duration-300 text-white">
                        <i class="fab fa-whatsapp"></i>
                    </a>
                    <a href="https://www.facebook.com/tupagina" target="_blank" class="p-3 bg-gray-700 rounded-full hover:bg-gray-600 transition-colors duration-300 text-white">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="https://twitter.com/tuusuario" target="_blank" class="p-3 bg-gray-700 rounded-full hover:bg-gray-600 transition-colors duration-300 text-white">
                        <i class="fab fa-x-twitter"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts de Firebase y Audio Visualizer -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        
        // Firebase configuration and initialization
        const appId = typeof window.__app_id !== 'undefined' ? window.__app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof window.__firebase_config !== 'undefined' ? window.__firebase_config : '{}');
        const initialAuthToken = typeof window.__initial_auth_token !== 'undefined' ? window.__initial_auth_token : null;
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Función para manejar la autenticación
        async function handleAuth() {
            try {
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Error signing in: ", error);
            }
        }
        
        handleAuth();

        // Script para cargar la imagen de fondo
        window.addEventListener('load', () => {
            const bgImage = "Fondo.png";
            const body = document.body;
            const img = new Image();
            img.src = bgImage;
            img.onload = () => {
                body.style.backgroundImage = `url('${bgImage}')`;
            };
        });

        // ===================================
        // Funcionalidad de las barras de sonido
        // ===================================
        const audioPlayer = document.getElementById('audioPlayer');
        const soundBarContainer = document.getElementById('soundBarContainer');

        if (audioPlayer && soundBarContainer) {
            audioPlayer.addEventListener('play', () => {
                soundBarContainer.classList.add('is-playing');
            });
            audioPlayer.addEventListener('pause', () => {
                soundBarContainer.classList.remove('is-playing');
            });
            audioPlayer.addEventListener('ended', () => {
                soundBarContainer.classList.remove('is-playing');
            });
        }
    </script>
</body>
</html>
