<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RADIO HOME</title>
    <!-- Incluye el CDN de Tailwind CSS para un diseño moderno -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Incluye el CDN de Font Awesome para los íconos de redes sociales -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" xintegrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb25gQY1eJ05gXpE5vK/4yD4uR/kY9+l2e+f5A==" crossorigin="anonymous" referrerpolicy="no-eferrer">
    
    <!-- Archivo de manifiesto para PWA -->
    <link rel="manifest" href="/manifest.json">
    
    <style>
        /* Estilos personalizados para el fondo */
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: flex-end; /* Alinea el contenido a la derecha */
            align-items: center;
            min-height: 100vh;
            text-align: center;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-color: #1a202c; /* Color de fallback */
            background-image: url('Fondo.png');
        }
        
        /* Estilos para el texto de la marca */
        .text-gradient {
            background-image: linear-gradient(45deg, #d9534f, #f97316);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        /* Estilo para el contenedor del chat */
        #chat-container {
            height: 400px;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
        }
        .chat-message {
            text-align: left;
            border-radius: 1.5rem; /* Esquinas más redondeadas */
        }
    </style>
</head>
<body class="p-4 sm:p-8">
    
    <div class="relative w-full max-w-lg bg-gray-900 bg-opacity-70 p-8 sm:p-10 rounded-3xl shadow-2xl backdrop-blur-md border border-gray-700 transform transition-all hover:scale-105 duration-500 text-white">
        <div class="space-y-6">
            <h1 class="text-5xl sm:text-7xl font-extrabold leading-tight mb-2">
                <span class="text-gradient">RADIO HOME</span>
            </h1>
            <p class="text-lg sm:text-xl text-gray-200">
                ¡Sintoniza tu música favorita, 24/7!
            </p>

            <!-- Reproductor de Audio -->
            <div class="w-full">
                <audio controls class="w-full rounded-full shadow-lg transition-all hover:shadow-xl hover:scale-105 duration-300">
                    <!-- Reproductor de audio actualizado con el stream de Zeno.fm -->
                    <source src="https://stream.zeno.fm/0enb8vaznpouv.mp3" type="audio/mpeg">
                    Tu navegador no soporta el elemento de audio.
                </audio>
            </div>

            <!-- Contador de usuarios conectados -->
            <div class="mt-4 text-white">
                <p id="user-count" class="font-semibold text-lg">Usuarios conectados: 0</p>
            </div>
            
            <!-- Sección de Redes Sociales -->
            <div class="mt-8 space-y-4">
                <h2 class="text-3xl font-bold text-white">Síguenos</h2>
                <div class="flex justify-center gap-6 text-2xl">
                    <a href="https://wa.me/numerodetelefono" target="_blank" class="p-3 bg-gray-700 rounded-full hover:bg-gray-600 transition-colors duration-300 text-white">
                        <i class="fab fa-whatsapp"></i>
                    </a>
                    <a href="https://www.facebook.com/tupagina" target="_blank" class="p-3 bg-gray-700 rounded-full hover:bg-gray-600 transition-colors duration-300 text-white">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="https://twitter.com/tuusuario" target="_blank" class="p-3 bg-gray-700 rounded-full hover:bg-gray-600 transition-colors duration-300 text-white">
                        <i class="fab fa-x-twitter"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts de Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, doc, setDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Firebase configuration and initialization
        const appId = typeof window.__app_id !== 'undefined' ? window.__app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof window.__firebase_config !== 'undefined' ? window.__firebase_config : '{}');
        const initialAuthToken = typeof window.__initial_auth_token !== 'undefined' ? window.__initial_auth_token : null;
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        setLogLevel('debug');

        let userId = null;
        
        // Sign in anonymously
        async function signIn() {
            try {
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }
                userId = auth.currentUser.uid;
                setupPresenceTracking();
            } catch (error) {
                console.error("Error signing in: ", error);
            }
        }

        // ===================================
        // Funciones para el contador de usuarios
        // ===================================
        function setupPresenceTracking() {
            const presenceCollectionRef = collection(db, `/artifacts/${appId}/public/data/users`);
            const userDocRef = doc(presenceCollectionRef, userId);
            const userCountElement = document.getElementById('user-count');
            const threshold = Date.now() - 10000; // 10 segundos atrás

            // Actualizar la presencia del usuario
            const updatePresence = async () => {
                await setDoc(userDocRef, {
                    lastActive: Date.now()
                });
            };

            // Escuchar los cambios en la colección de presencia
            onSnapshot(presenceCollectionRef, async (snapshot) => {
                let activeUsers = 0;
                const batch = [];
                snapshot.forEach(d => {
                    const data = d.data();
                    if (data.lastActive > threshold) {
                        activeUsers++;
                    } else {
                        // Si el usuario está inactivo, lo eliminamos
                        batch.push(deleteDoc(doc(presenceCollectionRef, d.id)));
                    }
                });
                userCountElement.textContent = `Usuarios conectados: ${activeUsers}`;

                // Ejecutar las eliminaciones en lote
                if (batch.length > 0) {
                    try {
                        await Promise.all(batch);
                    } catch (error) {
                        console.error("Error eliminando documentos inactivos: ", error);
                    }
                }
            }, (error) => {
                console.error("Error al escuchar la presencia de usuarios: ", error);
            });

            // Mantener la presencia del usuario activa
            updatePresence();
            setInterval(updatePresence, 5000); // Actualiza cada 5 segundos
        }

        // ===================================
        // Inicialización
        // ===================================
        signIn();

        // Script to load background image
        window.addEventListener('load', () => {
            const bgImage = "Fondo.png";
            const body = document.body;
            const img = new Image();
            img.src = bgImage;
            img.onload = () => {
                body.style.backgroundImage = `url('${bgImage}')`;
            };
        });
    </script>
</body>
</html>
